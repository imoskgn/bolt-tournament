
<div class="container-fluid bolt-bg1 bolt-container">
    <div class="row py-4 justify-content-md-center">
        <h1 class="text-center">Tournaments</h1>
        <div class="col-md-auto col-12">
            <button routerLink="/create" routeLinkActive="active" type="submit"
            class="btn btn-dark aqua-dark-button">
                <i class="fas fa-plus-circle"></i> Create New Tournament
            </button>
        </div>
    </div>
    <div class="row py-2 justify-content-md-center" *ngFor="let e of tournaments;">
        <div class="aqua-button bolt-bg2 col-md-2 col-12 rounded-start" >            
        </div> 
        <div class="card bg-dark bg-gradient col-md-8 col-12 py-2 rounded-0 text-white" >
            <div class="card-header text-center">
                <h5 class="card-title">{{ e.name }}</h5>
              </div>
              <div class="card-body">
                <p>Status: {{ e.status }}</p>
                <p class="card-text">{{ e.description }}</p>
                <p class="card-text">Start date: {{ e.startDate | date:'medium' }} 
                    - End date: {{ e.endDate | date:'medium' }} </p>
                
              </div>
            <div class="card-footer">
                <a class="aqua-button btn btn-dark m-2" href="/detail/{{ e._id }}" >
                    <i class="fas fa-external-link-square-alt"></i> View Details
                </a>
                <a class="aqua-dark-button btn btn-dark m-2" (click)='startTournament(e)'
                *ngIf= '!(e.status== "started")'>
                    <i class="fas fa-play-circle"></i> Start
                </a> 
                <a class="btn btn-warning m-2" (click)='updateTournament(e)'
                *ngIf= '!(e.status== "started")'>
                    <i class="fas fa-edit"></i> Modify
                </a>
                <a class="btn btn-danger m-2" (click)='deleteTournament(e)'>
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
              </div>
        </div>    
    </div>
