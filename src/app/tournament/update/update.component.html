<div class="container-fluid bolt-bg1 bolt-container">
    <div class="row justify-content-evenly py-5 ">
        <div class="col-md-10 col-12 bg-light p-3 rounded-3 m-3">
            <form #createT="ngForm" (ngSubmit)="onSubmit(createT)">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="createTournamentLabel">Update Tournament</h1>
                        <h2>Owned by: {{ tournaments[0] ? tournaments[0].userPhone : "User Not found"}}</h2>
                    </div>
                    <div class="modal-body" *ngIf="tournaments[0]">
                        <div class="col-12 mb-3">
                            <label for="tournamentName" class="col-form-label">Tournament Name:</label>
                            <input type="text" class="form-control" id="tournamentName" name="tournamentName"
                                placeholder="{{ tournaments[0] ? tournaments[0].name : '' }}"
                                [(ngModel)]="tournaments[0].name" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="tournamentDesc" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="tournamentDesc" name="tournamentDesc"
                                placeholder="{{ tournaments[0] ? tournaments[0].description : '' }}"
                                [(ngModel)]="tournaments[0].description"></textarea>
                        </div>
                        <div class="row justify-content-md-center"
                            *ngIf="editable && tournaments[0] && tournaments[0].playersList">

                            <div class="col-lg-6 col-12 mb-3">
                                <label for="startDate" class="col-form-label">Start Date: </label>
                                <input matInput [matDatepicker]="startDate" name="startDate"
                                    placeholder="{{ tournaments[0] ? tournaments[0].startDate : '' }}"
                                    [(ngModel)]="tournaments[0].startDate">
                                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                <mat-datepicker #startDate></mat-datepicker>
                            </div>
                            <div class="col-lg-6 col-12 mb-3">
                                <label for="endDate" class="col-form-label">End Date: </label>
                                <input matInput [matDatepicker]="endDate" name="endDate"
                                    placeholder="{{ tournaments[0] ? tournaments[0].endDate : '' }}"
                                    [(ngModel)]="tournaments[0].endDate">
                                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                <mat-datepicker #endDate></mat-datepicker>
                            </div>

                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 1:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player1Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player1Name" name="player1Name"
                                            placeholder="{{ tournaments[0].playersList[0] ? tournaments[0].playersList[0].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[0].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player1Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player1Phone" name="player1Phone"
                                            value="{{ tournaments[0].playersList[0] ? tournaments[0].playersList[0].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[0].phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 5:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player5Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player5Name" name="player5Name"
                                            placeholder="{{ tournaments[0].playersList[4] ? tournaments[0].playersList[4].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[4].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player5Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player5Phone" name="player5Phone"
                                            value="{{ tournaments[0].playersList[4] ? tournaments[0].playersList[4].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[4].phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 2:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player2Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player2Name" name="player2Name"
                                            placeholder="{{ tournaments[0].playersList[1] ? tournaments[0].playersList[1].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[1].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player2Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player2Phone" name="player2Phone"
                                            value="{{ tournaments[0].playersList[1] ? tournaments[0].playersList[1].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[1].phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 6:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player6Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player6Name" name="player6Name"
                                            placeholder="{{ tournaments[0].playersList[5] ? tournaments[0].playersList[5].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[5].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player6Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player6Phone" name="player6Phone"
                                            value="{{ tournaments[0].playersList[5] ? tournaments[0].playersList[5].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[5].phoneNumber">
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 3:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player3Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player3Name" name="player3Name"
                                            placeholder="{{ tournaments[0].playersList[2] ? tournaments[0].playersList[2].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[2].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player3Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player3Phone" name="player3Phone"
                                            value="{{ tournaments[0].playersList[2] ? tournaments[0].playersList[2].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[2].phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 7:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player7Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player7Name" name="player7Name"
                                            placeholder="{{ tournaments[0].playersList[6] ? tournaments[0].playersList[6].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[6].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player7Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player7Phone" name="player7Phone"
                                            value="{{ tournaments[0].playersList[6] ? tournaments[0].playersList[6].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[6].phoneNumber">
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 4:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player4Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player4Name" name="player4Name"
                                            placeholder="{{ tournaments[0].playersList[3] ? tournaments[0].playersList[3].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[3].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player4Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player4Phone" name="player4Phone"
                                            value="{{ tournaments[0].playersList[3] ? tournaments[0].playersList[3].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[3].phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-lg-2">
                                        Player 8:
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label for="player8Name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="player8Name" name="player8Name"
                                            placeholder="{{ tournaments[0].playersList[7] ? tournaments[0].playersList[7].name : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[7].name">
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <label for="player8Phone" class="col-form-label">Phone:</label>
                                        <input type="text" class="form-control" id="player8Phone" name="player8Phone"
                                            value="{{ tournaments[0].playersList[7] ? tournaments[0].playersList[7].phoneNumber : '' }}"
                                            [(ngModel)]="tournaments[0].playersList[7].phoneNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/home"
                            routeLinkActive="active">Cancel</button>
                        <button type="submit" class="btn btn-dark aqua-dark-button">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
