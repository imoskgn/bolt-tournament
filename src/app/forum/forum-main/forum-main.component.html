<div class="container-fluid bolt-bg3 bolt-container">
    <div class="row justify-content-evenly py-5 ">
        <div class="col-md-10 col-12 bg-light p-3 rounded-3 m-3">
            <form #createP="ngForm" (ngSubmit)="onSubmit(createP)">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title" id="ForumLabel">Forum</h1>
                    </div>

                    <div class="modal-body">
                        <div class="col-12 mb-3">
                            <label for="postTitle" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" ngModel name="postTitle" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="postContent" class="col-form-label">Content</label>
                            <textarea class="form-control" id="postContent" ngModel name="postContent"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-dark aqua-dark-button my-3" type="submit">Post</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-evenly ">

        <div class="forum-topic-panel mw-100">
            <table class="table table-dark w-100" id='tab'>
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of posts;">
                        <td>{{ p.date | date:'short' }}</td>
                        <td>
                            <button type="button" class="btn text-light" data-bs-toggle="modal"
                             data-bs-target="#exampleModal" (click)="showPost(p)">
                             <u>{{ p.title }}</u>
                            </button>
                            
                        </td>
                        <td>{{ p.authorName }}</td>
                    </tr>
                   
                    
                </tbody>
            </table>
        </div>
    </div>

<!-- Pop -->
<div class="modal fade" *ngIf="post" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Post: {{post.title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{post.text}}</p>
                    <div id="emailHelp" class="form-text">
                        <b>Date: </b> {{post.date | date:'medium' }} - <b>Author: </b> {{post.authorName}}

                    </div>              
                </div>
            </form>
        </div>
    </div>

</div>

</div>
